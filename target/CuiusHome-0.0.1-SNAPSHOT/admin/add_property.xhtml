<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">
            <ui:define name="title">Cuius Property Manager Portal | Add Property</ui:define>

            <ui:define name="content">
                <ui:fragment id="authorized" rendered="#{account.loggedIn}">
                    <div class="g-pa-20">
                        <h1 class="g-font-weight-300 g-font-size-28 g-color-black g-mb-28">
                            <h:outputLabel value="List a property for Rent or Sale"/>
                        </h1>
                        <div class="row">
                            <!-- 1-st column -->
                            <div class="col-md-6">
                                <!-- Core Data -->
                                <div class="g-brd-around g-brd-gray-light-v7 g-rounded-4 g-pa-15 g-pa-20--md g-mb-30">
                                    <h3 class="d-flex align-self-center text-uppercase g-font-size-12 g-font-size-default--md g-color-black g-mb-20"><h:outputLabel value="Core Data"/></h3>
                                    <div class="form-group g-mb-30">
                                        <h:outputLabel class="g-mb-10" for="name" value="Cover Name"/>
                                        <p:inputTextarea id="name" class="form-control form-control-md u-textarea-expandable g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-20 g-resize-none g-overflow-hidden" rows="3" a:placeholder="Name to be first seen by users"
                                                         counter="name_chars" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false"/>
                                        <small class="form-text text-muted g-font-size-default g-mt-10">
                                            <h:outputText id="name_chars" />
                                        </small>
                                        <small class="form-text text-muted g-font-size-default g-mt-10">
                                            <strong><h:outputText value="Note:"/></strong><h:outputText value="This will create the first property impression"/>
                                        </small>
                                    </div>
                                    <div class="form-group g-mb-30">
                                        <h:outputLabel class="g-mb-10" for="description" value="Detailed Description"/>
                                        <p:inputTextarea id="description" class="form-control form-control-md g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-20" rows="3" a:placeholder="Everything you want to tell your buyers about the property"
                                                         counter="des_chars" maxlength="5000" counterTemplate="{0} characters remaining." autoResize="false"/>
                                        <small class="form-text text-muted g-font-size-default g-mt-10">
                                            <h:outputText id="des_chars" />
                                        </small>
                                    </div>
                                    <div class="g-mb-30">
                                        <h:outputLabel class="g-mb-10" value="Property Category" />
                                        <div class="form-group u-select--v3 g-pos-rel g-brd-gray-light-v7 g-rounded-25 mb-0">
                                            <select class="js-select u-select--v3-select u-sibling w-100" required="required" title="Select a category" style="display: none;">
                                                <option value="selectListItem1" >
                                                        <span class="d-flex align-items-center w-100">Residential</span>
                                                </option>
                                                <option value="selectListItem2" >
                                                    <span class="d-flex align-items-center w-100">Industrial</span>
                                                </option>
                                                <option value="selectListItem3" >
                                                    <span class="d-flex align-items-center w-100">Office</span>
                                                </option>
                                                <option value="selectListItem4" >
                                                    <span class="d-flex align-items-center w-100">Retail</span>
                                                </option>
                                            </select>

                                            <div class="d-flex align-items-center g-absolute-centered--y g-right-0 g-color-gray-light-v6 g-color-lightblue-v9--sibling-opened g-mr-15">
                                                <i class="hs-admin-angle-down"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Rounded Textareas -->

                                <!-- Additional Data -->
                                <div class="g-brd-around g-brd-gray-light-v7 g-rounded-4 g-pa-15 g-pa-20--md g-mb-30">
                                    <h3 class="d-flex align-self-center text-uppercase g-font-size-12 g-font-size-default--md g-color-black g-mb-20"><h:outputLabel value="Additional Property Data"/></h3>

                                </div>
                                <!-- End Additional Data -->
                                
                                <!-- Marketing Data -->
                                <div class="g-brd-around g-brd-gray-light-v7 g-rounded-4 g-pa-15 g-pa-20--md g-mb-30">
                                    <h3 class="d-flex align-self-center text-uppercase g-font-size-12 g-font-size-default--md g-color-black g-mb-20"><h:outputLabel value="Marketing Data"/></h3>

                                </div>
                                <!-- End Marketing Data -->
                            </div>
                            <!-- End 1-st column -->

                            <!-- 2-nd column -->
                            <div class="col-md-6">
                                <!-- Location Data -->
                                <div class="g-brd-around g-brd-gray-light-v7 g-rounded-4 g-pa-15 g-pa-20--md g-mb-30">
                                    <h3 class="d-flex align-self-center text-uppercase g-font-size-12 g-font-size-default--md g-color-black g-mb-20"><h:outputLabel value="Property Location Data"/></h3>

                                </div>
                                <!-- End Location Data -->
                                
                                <!-- Economic Data -->
                                <div class="g-brd-around g-brd-gray-light-v7 g-rounded-4 g-pa-15 g-pa-20--md g-mb-30">
                                    <h3 class="d-flex align-self-center text-uppercase g-font-size-12 g-font-size-default--md g-color-black g-mb-20"><h:outputLabel value="Economics"/></h3>

                                </div>
                                <!-- End Economic Data -->
                                
                                <!-- History Data -->
                                <div class="g-brd-around g-brd-gray-light-v7 g-rounded-4 g-pa-15 g-pa-20--md g-mb-30">
                                    <h3 class="d-flex align-self-center text-uppercase g-font-size-12 g-font-size-default--md g-color-black g-mb-20"><h:outputLabel value="Property History"/></h3>

                                </div>
                                <!-- End History Data -->
                            </div>
                            <!-- End 2-nd column -->
                        </div>
                    </div>
                </ui:fragment>

                <ui:fragment id="unauthorized" rendered="#{!account.loggedIn}">
                    <h1><h:outputLink value="authenticate.xhtml"><h:outputLabel value="Please Log In first"/></h:outputLink></h1>
                </ui:fragment>
            </ui:define>

        </ui:composition>

    </body>
</html>
