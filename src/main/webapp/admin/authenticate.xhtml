<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="#{request.contextPath}/admin/assets/css/login.css" />
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600' />
        <title>Log In to Platform</title>
    </h:head>
    <h:body>
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked="true" /><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <h:form id="login_form">
                    <p:growl id="growl" sticky="true" showDetail="true" />
                    <div class="sign-in-htm">
                        <div class="group">
                            <p:outputLabel for="user" class="label" value="Email" />
                            <p:inputText id="user" class="input"  value="#{account.propertyManager.emailAddress}" a:placeholder="your@email.address" required="true" requiredMessage="Enter Email Address" validatorMessage="Enter Valid Email">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                            </p:inputText>
                        </div>
                        <div class="group">
                            <p:outputLabel for="pass" class="label" value="Password" />
                            <p:password id="pass" class="input" value="#{account.propertyManager.password}" />
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked="true" />
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <p:commandButton class="button" value="Sign In" action="#{account.signIn}" update=":login_form:growl" ajax="false"/>
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="suser" class="label">Username</label>
                            <input id="suser" type="text" class="input" />
                        </div>
                        <div class="group">
                            <label for="spass" class="label">Password</label>
                            <input id="spass" type="password" class="input" data-type="password" />
                        </div>
                        <div class="group">
                            <label for="spass" class="label">Repeat Password</label>
                            <input id="spass" type="password" class="input" data-type="password" />
                        </div>
                        <div class="group">
                            <label for="spass" class="label">Email Address</label>
                            <input id="spass" type="text" class="input" />
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up" />
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</label>
                        </div>
                    </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
