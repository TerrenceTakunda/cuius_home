<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="../favicon.ico" />
        
        <!-- Google Fonts -->
        <h:outputStylesheet name="//fonts.googleapis.com/css?family=Open+Sans%3A400%2C300%2C500%2C600%2C700%7CPlayfair+Display%7CRoboto%7CRaleway%7CSpectral%7CRubik" />

        <!-- CSS Global Compulsory -->
        <h:outputStylesheet name="css/bootstrap/bootstrap.min.css" />
        
        <!-- CSS Global Icons -->
        <h:outputStylesheet name="css/icon-awesome/font-awesome.min.css" />
        <h:outputStylesheet name="css/icon-line/simple-line-icons.css" />
        <h:outputStylesheet name="css/icon-etlinefont/style.css" />
        <h:outputStylesheet name="css/icon-line-pro/style.css" />
        <h:outputStylesheet name="css/icon-hs/style.css" />

        <h:outputStylesheet name="css/hs-admin-icons/hs-admin-icons.css" />

        <h:outputStylesheet name="css/animate.css" />
        <h:outputStylesheet name="css/malihu-scrollbar/jquery.mCustomScrollbar.min.css" />

        <h:outputStylesheet name="css/flatpickr/flatpickr.min.css" />
        <h:outputStylesheet name="css/bootstrap-select/bootstrap-select.min.css" />

        <h:outputStylesheet name="css/chartist-js/chartist.min.css" />
        <h:outputStylesheet name="css/chartist-js-tooltip/chartist-plugin-tooltip.css" />
        <h:outputStylesheet name="css/fancybox/jquery.fancybox.min.css" />

        <h:outputStylesheet name="css/hamburgers/hamburgers.min.css" />
        
        <!-- CSS Unify -->
        <h:outputStylesheet name="css/unify/unify-admin.css" />
      
        <!-- CSS Customization -->
        <h:outputStylesheet name="/css/custom.css" />

<!--        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>-->

        <title><ui:insert name="title">Cuius Admin Template</ui:insert></title>
    </h:head>

    <h:body>

        

        <!-- JS Global Compulsory -->
        <h:outputScript name="js/jquery/jquery.min.js" />
        <h:outputScript name="js/jquery-migrate/jquery-migrate.min.js" />

  <script src="../assets/vendor/popper.js/popper.min.js"></script>
  <script src="../assets/vendor/bootstrap/bootstrap.min.js"></script>

  <script src="../assets/vendor/cookiejs/jquery.cookie.js"></script>


  <!-- jQuery UI Core -->
  <script src="../assets/vendor/jquery-ui/ui/widget.js"></script>
  <script src="../assets/vendor/jquery-ui/ui/version.js"></script>
  <script src="../assets/vendor/jquery-ui/ui/keycode.js"></script>
  <script src="../assets/vendor/jquery-ui/ui/position.js"></script>
  <script src="../assets/vendor/jquery-ui/ui/unique-id.js"></script>
  <script src="../assets/vendor/jquery-ui/ui/safe-active-element.js"></script>

  <!-- jQuery UI Helpers -->
  <script src="../assets/vendor/jquery-ui/ui/widgets/menu.js"></script>
  <script src="../assets/vendor/jquery-ui/ui/widgets/mouse.js"></script>

  <!-- jQuery UI Widgets -->
  <script src="../assets/vendor/jquery-ui/ui/widgets/datepicker.js"></script>

  <!-- JS Plugins Init. -->
  <script src="../assets/vendor/appear.js"></script>
  <script src="assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
  <script src="assets/vendor/flatpickr/dist/js/flatpickr.min.js"></script>
  <script src="../assets/vendor/malihu-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="assets/vendor/chartist-js/chartist.min.js"></script>
  <script src="assets/vendor/chartist-js-tooltip/chartist-plugin-tooltip.js"></script>
  <script src="assets/vendor/fancybox/jquery.fancybox.min.js"></script>

  <!-- JS Unify -->
  <script src="../assets/js/hs.core.js"></script>
  <script src="assets/js/components/hs.side-nav.js"></script>
  <script src="../assets/js/helpers/hs.hamburgers.js"></script>
  <script src="assets/js/components/hs.range-datepicker.js"></script>
  <script src="../assets/js/components/hs.datepicker.js"></script>
  <script src="../assets/js/components/hs.dropdown.js"></script>
  <script src="../assets/js/components/hs.scrollbar.js"></script>
  <script src="assets/js/components/hs.area-chart.js"></script>
  <script src="assets/js/components/hs.donut-chart.js"></script>
  <script src="assets/js/components/hs.bar-chart.js"></script>
  <script src="../assets/js/helpers/hs.focus-state.js"></script>
  <script src="assets/js/components/hs.popup.js"></script>

  <!-- JS Custom -->
  <script src="../assets/js/custom.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
      // initialization of custom select
      $('.js-select').selectpicker();

      // initialization of hamburger
      $.HSCore.helpers.HSHamburgers.init('.hamburger');

      // initialization of charts
      $.HSCore.components.HSAreaChart.init('.js-area-chart');
      $.HSCore.components.HSDonutChart.init('.js-donut-chart');
      $.HSCore.components.HSBarChart.init('.js-bar-chart');

      // initialization of sidebar navigation component
      $.HSCore.components.HSSideNav.init('.js-side-nav', {
        afterOpen: function() {
          setTimeout(function() {
            $.HSCore.components.HSAreaChart.init('.js-area-chart');
            $.HSCore.components.HSDonutChart.init('.js-donut-chart');
            $.HSCore.components.HSBarChart.init('.js-bar-chart');
          }, 400);
        },
        afterClose: function() {
          setTimeout(function() {
            $.HSCore.components.HSAreaChart.init('.js-area-chart');
            $.HSCore.components.HSDonutChart.init('.js-donut-chart');
            $.HSCore.components.HSBarChart.init('.js-bar-chart');
          }, 400);
        }
      });

      // initialization of range datepicker
      $.HSCore.components.HSRangeDatepicker.init('#rangeDatepicker, #rangeDatepicker2, #rangeDatepicker3');

      // initialization of datepicker
      $.HSCore.components.HSDatepicker.init('#datepicker', {
        dayNamesMin: [
          'SU',
          'MO',
          'TU',
          'WE',
          'TH',
          'FR',
          'SA'
        ]
      });

      // initialization of HSDropdown component
      $.HSCore.components.HSDropdown.init($('[data-dropdown-target]'), {dropdownHideOnScroll: false});

      // initialization of custom scrollbar
      $.HSCore.components.HSScrollBar.init($('.js-custom-scroll'));

      // initialization of popups
      $.HSCore.components.HSPopup.init('.js-fancybox', {
        btnTpl: {
          smallBtn: '<button data-fancybox-close class="btn g-pos-abs g-top-25 g-right-30 g-line-height-1 g-bg-transparent g-font-size-16 g-color-gray-light-v3 g-brd-none p-0" title=""><i class="hs-admin-close"></i></button>'
        }
      });
    });
  </script>
    </h:body>

</html>
